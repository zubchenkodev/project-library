<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,200;9..40,300;9..40,400;9..40,500;9..40,600;9..40,700&display=swap" rel="stylesheet">
  <title>Project Library by Viktoria</title>
</head>
<body>
  <section class="books">
  <div class="container">
  <h1 class="books__title">Project Library</h1>
  <div class="books__controls">
    <div class="books__sort">
      <label for="sort-select">Sort by:</label>
      <select name="sorts" id="sort-select">
        <option value="none">None</option>
        <option value="title">A to Z</option>
        <option value="titleReversed">Z to A</option>
      </select>
    </div>
    <div class="books__filter">
      <label for="genre-select">Show genre:</label>
      <select name="genre" id="genre-select">
        <option value="all">All</option>
        <option value="fiction">Fiction</option>
        <option value="sciencefiction">Sciense Fiction</option>
        <option value="fantasy">Fantasy</option>
        <option value="adventure">Adventure</option>
        <option value="horror">Horror</option>
        <option value="dystopian">Dystopian</option>
        <option value="mystery">Mystery</option>
      </select>
    </div>
    <div class="books__rating-checkin">
      <input type="checkbox" name="onlyHighRating" id="highRatingSelector">
      <label for="onlyHighRating">Only show books with rating over 4.5</label>
    </div>
    <div class="books__century-checkin">
      <input type="checkbox" name="onlyThisCentury" id="thisCenturySelector">
      <label for="onlyThisCentury">Only show books of 21th century</label>
    </div>
    <div class="books__search">
      <input type="search" placeholder="Search..." id="bookSearch" />
    </div>
  </div>
  
  <div class="books__settings">

  </div>
  <div class="books__grid">
    
  </div>
  </div>
</section>
  <script src="./script.js"></script>
  <!-- Don't forget to connect the JavaScript file -->
</body>
</html>
